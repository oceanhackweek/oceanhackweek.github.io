<html>
{% include head.html %}

<body>
    {% include header.html %}
    <!-- Main -->
    <article id="main">
        <header{% if page.image %} style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"{% endif %}>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                {% if page.team %}
                    {% for row in page.team %}
                        <div class="team-row">
                            {% for person in row %}
                            <div class="team-column">
                                <figure class="team-card">
                                    <div class="profile-image">
                                        <img src="{{ person.image_url }}" alt="{{ person.name }}" />
                                    </div>
                                    <figcaption>
                                        <h3>{{ person.name }}</h3>
                                        <h5>{{ person.title }}</h5>
                                        <h5>{{ person.affiliate }}</h5>
                                        <div class="icons">
                                            {% if person.github_user %}
                                                <a href="https://github.com/{{ person.github_user }}" class="icon fa-github"></a>
                                            {% endif %}
                                        </div>
                                    </figcaption>
                                </figure>
                            </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                {% else %}
                    {{ content }}
                {% endif %}

            </div>
        </section>
    </article>

    {% include footer.html %}

</body>

</html>
